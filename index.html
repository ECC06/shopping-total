<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your lists</title>
        <link rel="stylesheet" href="./styles/lists-page-styles.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script type="module" src="./javascript/lists-page.js" defer></script>
    </head>
    <body>
        <dialog id="add-list-dialog">
            <form id="add-item-form">
                <img src="" alt="list with a green background" />
                <br />

                <label for="list-name-input">Name your list!</label>
                <br />

                <input
                    type="text"
                    name="list-name-input"
                    id="list-name-input"
                    required
                />

                <button type="submit" class="add-item-btn">Add item</button>
                <button type="button" id="close-dialog-btn">Cancel</button>
            </form>
        </dialog>

        <dialog id="update-name-dialog">
            <form id="update-name-form">
                <input
                    type="text"
                    name="new-name-input"
                    id="new-name-input"
                    required
                />

                <button type="submit" id="change-name-btn">Change name</button>
                <button type="button" id="cancel-change-btn">Cancel</button>
            </form>
        </dialog>

        <dialog id="delete-list-dialog">
            <form id="delete-list-form">
                <img
                    src=""
                    alt="A picture of a list that's about to be deleted"
                />
                <h2>Delete your list?</h2>
                <p>You can't undo this</p>
                <button type="submit" id="confirm-delete-btn">Delete</button>
                <button type="button" id="cancel-delete-btn">Cancel</button>
            </form>
        </dialog>

        <!-- initial list element that's empty -->
        <li class="list-cont display-none">
            <div>
                <h2 id="list-name"></h2>
                <p id="list-created"></p>
                <p id="last-opened"></p>
            </div>

            <button class="edit-btn">Edit</button>

            <div>
                <br />
                <a href="" class="open-btn">Open</a>
                <button class="delete-btn">Delete</button>
            </div>
        </li>

        <header class="display-none">
            <h1>Your lists</h1>
        </header>

        <main>
            <article id="no-lists-cont">
                <img src="" alt="woman with an empty shopping cart" />
                <h2>You have no lists</h2>
                <button id="create-list-btn">Create one!</button>
            </article>

            <div id="lists-and-add-button-cont" class="display-none">
                <button id="add-list-btn">+</button>
                <ul id="lists-cont"></ul>
            </div>
        </main>
    </body>
</html>
