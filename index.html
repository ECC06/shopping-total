<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your lists</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script type="module" src="./javascript/lists-page.js" defer></script>
</head>

<body>
    <dialog id="add-list-dialog" class="add-list-dialog">
        <form id="add-item-form" class="add-list-form">
            <img src="./designAssets/img-of-a-new-list.png" alt="list with a green background" class="new-list-img" />

            <label for="list-name-input" class="name-list-label">Name your list!</label>
            <input type="text" name="list-name-input" id="list-name-input" class="list-name-input" required
                maxlength="25" placeholder="Enter a name" />

            <div class="add-list-form-buttons">
                <button type="submit" class="add-list-submitter">
                    Add list
                </button>
                <button type="button" id="close-dialog-btn" class="cancel-add-list-btn">
                    Cancel
                </button>
            </div>
        </form>
    </dialog>

    <dialog id="update-name-dialog" class="update-name-dialog">
        <form id="update-name-form" class="update-name-form">
            <input type="text" name="new-name-input" id="new-name-input" class="new-name-input"
                placeholder="Enter a new name" required />

            <div class="update-list-buttons">
                <button type="submit" id="change-name-submitter" class="change-name-submitter">
                    Change name
                </button>
                <button type="button" id="cancel-change-btn" class="cancel-change-btn">
                    Cancel
                </button>
            </div>
        </form>
    </dialog>

    <dialog id="delete-list-dialog" class="delete-list-dialog">
        <form id="delete-list-form" class="delete-list-form">
            <img src="./designAssets/list-to-delete-img.png" alt="A picture of a list that's about to be deleted"
                class="delete-list-img" />
            <h2 class="delete-list-heading">Delete your list?</h2>
            <p class="delete-list-warning">You can't undo this!</p>
            <div class="delete-list-buttons">
                <button type="submit" id="confirm-delete-btn" class="confirm-delete-list-btn">
                    Delete
                </button>
                <button type="button" id="cancel-delete-btn" class="cancel-delete-list-btn">
                    Cancel
                </button>
            </div>
        </form>
    </dialog>

    <!-- initial list element that's empty -->
    <li class="list-cont display-none">
        <div class="list-content">
            <div class="name-and-edit">
                <h2 class="list-name"></h2>
                <button class="edit-btn edit-button-icon">
                    <svg width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg"
                        class="edit-button-icon">
                        <path class="edit-button-icon"
                            d="M21.6996 2.70506L22.2949 3.30045C22.7575 3.76298 22.7575 4.5109 22.2949 4.96851L20.8631 6.4053L18.5947 4.13694L20.0266 2.70506C20.4891 2.24253 21.237 2.24253 21.6946 2.70506H21.6996ZM10.3233 12.4133L16.9266 5.805L19.195 8.07337L12.5867 14.6767C12.444 14.8194 12.2669 14.9227 12.075 14.9769L9.19648 15.7986L10.0182 12.9201C10.0723 12.7282 10.1757 12.5511 10.3184 12.4084L10.3233 12.4133ZM18.3585 1.037L8.6503 10.7403C8.22221 11.1684 7.91222 11.6949 7.74984 12.2706L6.34257 17.1911C6.22447 17.6044 6.33765 18.0473 6.64272 18.3524C6.94779 18.6574 7.39064 18.7706 7.80397 18.6525L12.7245 17.2452C13.3051 17.0779 13.8316 16.7679 14.2548 16.3448L23.963 6.64149C25.3457 5.25882 25.3457 3.01506 23.963 1.63239L23.3676 1.037C21.9849 -0.345667 19.7412 -0.345667 18.3585 1.037ZM4.33007 2.95601C1.93869 2.95601 0 4.8947 0 7.28608V20.6699C0 23.0613 1.93869 25 4.33007 25H17.7139C20.1053 25 22.044 23.0613 22.044 20.6699V15.1589C22.044 14.5045 21.5175 13.978 20.8631 13.978C20.2086 13.978 19.6821 14.5045 19.6821 15.1589V20.6699C19.6821 21.7574 18.8014 22.6381 17.7139 22.6381H4.33007C3.24263 22.6381 2.36186 21.7574 2.36186 20.6699V7.28608C2.36186 6.19864 3.24263 5.31787 4.33007 5.31787H9.84107C10.4955 5.31787 11.022 4.79137 11.022 4.13694C11.022 3.48251 10.4955 2.95601 9.84107 2.95601H4.33007Z"
                            fill="#858585" />
                    </svg>
                </button>
            </div>

            <div class="list-item-bottom">
                <div class="created-and-opened-dates">
                    <p id="list-created" class="date">Created:
                        <span id="created-date"></span>
                    </p>

                    <p id="last-opened" class="date display-none">
                        Last Opened: <span id="modified-date"></span>
                    </p>
                </div>

                <div class="open-and-delete-cont">
                    <a href="" class="open-btn">Open</a>
                    <button class="delete-list-btn">Delete</button>
                </div>
            </div>
        </div>
    </li>

    <header class="lists-header display-none">
        <h1 class="lists-h1">Your lists</h1>
    </header>

    <main>
        <!-- using a class here because this element's default is "display:flex", and the use of an id selector would override the use of the display-none class which is toggled on and off in javascript at various points    -->
        <article id="no-lists-cont" class="no-lists-cont">
            <img src="./designAssets/no-lists-img.png" alt="woman with an empty shopping cart" id="no-lists-img" />
            <h2 class="no-lists-text">You have no lists</h2>
            <button id="create-list-btn" class="create-list-btn">
                Create one!
            </button>
        </article>

        <div id="lists-and-add-button-cont" class="lists-and-add-button-cont display-none">
            <button id="add-list-btn" class="add-list-btn">
                <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="#3EC300" fill-opacity="0.87" />
                    <rect x="27.7954" y="14.0488" width="5.28718" height="32.7805" rx="2.64359" fill="white" />
                    <rect x="45.7717" y="28.0972" width="5.28718" height="31.7231" rx="2.64359"
                        transform="rotate(90 45.7717 28.0972)" fill="white" />
                </svg>
            </button>
            <ul id="lists-cont" class="lists-cont"></ul>
        </div>
    </main>
    <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</body>

</html>
