<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your lists</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script defer src="./lists-page.js"></script>
    </head>
    <body>
        <header class="display-none">
            <h1>Your lists</h1>
        </header>

        <dialog>
            <form method="get" action="">
                <img src="" alt="list with a green background" />
                <br />

                <label for="list-name-input">Name your list!</label>
                <br />

                <input
                    type="text"
                    name="list-name-input"
                    id="list-name-input"
                    required
                />

                <button type="submit" class="add-item-btn">Add item</button>
                <button type="button" id="cancel-create-list-btn">
                    Cancel
                </button>
            </form>
        </dialog>

        <article class="list-cont display-none">
            <div>
                <h2 id="list-name"></h2>
                <p id="list-created"></p>
                <p></p>
            </div>

            <div>
                <button>Open</button>
                <button>Delete</button>
            </div>
        </article>

        <main>
            <article id="no-lists-cont">
                <img src="" alt="woman with an empty shopping cart" />
                <h2>No lists yet!</h2>
                <button id="create-list-btn">Create a list</button>
            </article>

            <div id="lists-and-add-button-cont" class="display-none">
                <button id="add-list-btn">+</button>
                <div id="lists-cont"></div>
            </div>
        </main>
    </body>
</html>
